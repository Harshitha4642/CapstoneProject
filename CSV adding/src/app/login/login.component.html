
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)] = "username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)] = "password" placeholder="Enter your password">
            </div>
            <button type="submit" (click) = "login()">Login</button>
        </form>
    </div>
</body>
</html>
