<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h2>Subscription Details</h2>
        <form>
            <label for="subscriber-id">Subscriber ID</label>
            <input type="text" id="subscriber-id" name="subscriber-id" placeholder="Enter Subscriber ID" [(ngModel)]="form.subscriber">

            <label for="receiver-id">Receiver ID</label>
            <input type="text" id="receiver-id" name="reciever-id" placeholder="Enter Receiver ID" [(ngModel)]="form.reciever">

            <label for="dateOf">Date</label>
            <input type="date" id="dateOf" name="dateOf" [(ngModel)]="form.date">

            <label for="duration">Time</label>
            <input type="time" id="duration" name="duration" [(ngModel)]="form.time">

            <label for="subscriber-id">Duration (in minutes)</label>
            <input type="text" id="subscriber-id" name="subscriber-id" placeholder="Enter Duration in minutes" [(ngModel)]="form.duration">

            <label for="location">Subscriber Location</label>
            <select id="location" name="location" [(ngModel)]="form.subscriberLocation">
                <option *ngFor="let location of locations" [value]="location.locationName">{{ location.locationName }}</option>
            </select>

            <label for="location">Receiver Location</label>
            <select id="location" name="location" [(ngModel)]="form.recieverLocation">
                <option *ngFor="let location of locations" [value]="location.locationName">{{ location.locationName }}</option>
            </select>

            <label for="subscription-type">Subscription Type</label>
            <select id="subscription-type" name="subscription-type" [(ngModel)]="form.callType">
                <option *ngFor="let type of types" [value]="type.callType">{{ type.callType }}</option>
            </select>

            <button type="submit" (click)="create()">Submit</button>
        </form>
        <p>{{status.status}}</p>
    </div>
</body>
</html>
